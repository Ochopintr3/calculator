<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="calculatorForm">
        <div>
            <label for="first-num">Enter the first number</label>
            <br>
            <input class="input" type="text" name="first-num" id="first-num">
        </div>
        <div>
            <label for="operator">Enter a mathematical operation (+, -, *, /)</label>
            <br>
            <input class="input" type="text" name="operator" id="operator">
        </div>
        <div>
            <label for="second-num">Enter the second number</label>
            <br>
            <input class="input" type="text" name="second-num" id="second-num">
        </div>
        <div class="output-container">
            <label for="result">Answer</label>
            <br>
            <input class="output" type="text" id="result" readonly>
        </div>
        <button type="button" id="calculateButton">Calculate</button>
        <button type="reset">Reset</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
